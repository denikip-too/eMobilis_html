<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Mercedes</li>
        <li>Mazda</li>
        <li>Toyota</li>
        <li>Nissan</li>
        <li>Vw</li>
    </ul>
<h1>Ordered List</h1>
    <ol>
        <li>Mercedes</li>
        <li>Mazda</li>
        <li>Toyota</li>
        <li>Nissan</li>
        <li>Vw</li>
    </ol>
<h1>Descriptive List</h1>
    <dl>
        <dt>Mercedes</dt>
        <dd>It's a germany Machine</dd>
        <dt>Toyota</dt>
        <dd>It's a Japan machine</dd>
    </dl>
</body>
</html>
