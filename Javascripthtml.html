<!doctype html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h1>Introduction to Javascript using html element</h1>
<p id="test"></p>
<script>
    document.getElementById("test").innerHTML="This is my first Javascript";

<p id="name"></p>
<script>
    document.getElementById("name").innerHTML="My name is Denis";
</script>
